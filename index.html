<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main class="container">
        <div class="landingContainer">
        <article class="landingPage"></article>
            <div class="landingLeaderBoard"></div>
        </div>
       <article class="setupGame"></article>
            <section class="setupGameTop">
                <aside class="createTeams__Container">
                    <div class="createTeam"></div>
                </aside>
                <div class="createPlayer"></div>
            </section>
            <section class="setupGameBottom">
                <div class="teamSelection"></div>
                <div class="selectedTeams"></div>
                <div class="selectedTeamsGame"></div>
                <div class="mainLeaderBoard"></div>
            </section>
       <article class="gamePage">
           <section class="scoreSection">
               <div class="currentGameScore"></div>
               <div class="totalScores"></div>
           </section>
           <section class="currentRound">
               <div class="teamScores"></div>        
           </section>
       </article> 
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
